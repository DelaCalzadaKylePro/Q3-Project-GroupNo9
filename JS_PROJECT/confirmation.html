<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJB Ride - Account Created</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.gwp-ag.com/media/www.gwp-ag.com/media/med_1006/2306_g.w.p._ag_transportation_sebastian_luenenstrass_fotolia_117524744.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: #8B0000;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .nav-right {
      display: flex;
      gap: 10px;
    }
    .nav-right button {
      background: #ff6600;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .overlay {
      background: #8B0000;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      margin: 100px auto;
    }
    .overlay h2 {
      margin: 0 0 15px;
    }
    .overlay button {
      background: #ff6600;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.7);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Fare Matrix</a>
      <a href="#">Schedule</a>
      <a href="#">Help</a>
    </nav>
    <div class="nav-right">
      <button>Book Now</button>
      <button>Create Account</button>
    </div>
  </header>

  <div class="overlay">
    <h2>Your account has been created.</h2>
    <p>▼ Click here to verify your email</p>
    <button>Verify your email</button>
  </div>

  <footer>
    Kyle Dela Calzada, Joaquin Galura, Briel Lagran | 9 Emerald ©2026
  </footer>
</body>
</html>
