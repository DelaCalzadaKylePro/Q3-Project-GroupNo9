<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KJB Ride Fare Matrix</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-image: url('https://www.gwp-ag.com/media/www.gwp-ag.com/media/med_1006/2306_g.w.p._ag_transportation_sebastian_luenenstrass_fotolia_117524744.jpg'); background-size: cover; background-repeat: no-repeat;}
    
    header { background: #8B0000; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
    
    header img { height: 40px; }
    
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    
    .container { display: flex; padding: 20px; }
    
    .map { flex: 1; background: #eee; height: 400px; margin-right: 20px; text-align: center; line-height: 400px; color: #666; }
    
    .fare-calculator { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    
    .fare-calculator select { width: 100%; padding: 10px; margin: 10px 0; }
    
    .fare-calculator button { padding: 10px 20px; margin: 10px 5px 0 0; background: #8B0000; color: white; border: none; cursor: pointer; border-radius: 4px; }
    
    .fare-box { margin-top: 20px; background: #8B0000; color: white; padding: 15px; border-radius: 8px; text-align: center; font-size: 1.2em; }
    
    footer { text-align: center; padding: 10px; background: #f1f1f1; margin-top: 450px; }
  </style>
</head>
<body>
  <header>
    <img src="KJB logo.png" alt="KJB Ride Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Fare Matrix</a>
      <a href="#">Schedule</a>
      <a href="#">Help</a>
      <a href="#">Book Now</a>
      <a href="#">Create Account</a>
    </nav>
  </header>

  <div class="container">
    <div class="fare-calculator">
      <h2>KJB Ride Fare Matrix</h2>
      <label>PICK-UP LOCATION:</label>
      <select id="pickup">
        <optgroup label="LRT Line 1">
          <option>Roosevelt</option>
          <option>Baclaran</option>
        </optgroup>
        <optgroup label="LRT Line 2">
          <option>Santolan</option>
          <option>Recto</option>
        </optgroup>
        <optgroup label="MRT Line 3">
          <option>North Avenue</option>
          <option>Taft Avenue</option>
        </optgroup>
      </select>

      <label>DROP-OFF LOCATION:</label>
      <select id="dropoff">
        <optgroup label="LRT Line 1">
          <option>Roosevelt</option>
          <option>Baclaran</option>
        </optgroup>
        <optgroup label="LRT Line 2">
          <option>Santolan</option>
          <option>Recto</option>
        </optgroup>
        <optgroup label="MRT Line 3">
          <option>North Avenue</option>
          <option>Taft Avenue</option>
        </optgroup>
      </select>

      <div>
        <button onclick="calculateFare('regular')">Regular Fare</button>
        <button onclick="calculateFare('discounted')">Discounted Fare</button>
      </div>
      <div class="fare-box" id="fareBox">Fare: 0.00</div>
    </div>
  </div>

  <footer>
    Kyle Dela Calzada, Joaquin Galura, Briel Lagran | 9 Emerald Â©2026
  </footer>

  <script>
    // Fare table: define rates for each station pair
    const fareTable = {
      "Roosevelt-Baclaran": 50,
      "Baclaran-Roosevelt": 50,
      "Santolan-Recto": 40,
      "Recto-Santolan": 40,
      "North Avenue-Taft Avenue": 60,
      "Taft Avenue-North Avenue": 60,
      // You can add more combinations here
    };

    function calculateFare(type) {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      const key = pickup + "-" + dropoff;

      let fare = fareTable[key] || 50; // default base fare if not found

      if (type === 'discounted') {
        fare *= 0.8; // 20% discount
      }

      document.getElementById('fareBox').innerText = "Fare: Php " + fare.toFixed(2);
    }
  </script>
</body>
</html>
