<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>K.J.B — Light Speed</title>
  <style>
    :root{--maroon:#8b0000;--card-bg:rgba(255,255,255,0.96);--accent:#ff3b3b}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;background:#f3f3f3}
    .header{background:var(--maroon);color:#fff;padding:14px 16px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:10}
    .logo{display:flex;align-items:center;gap:12px}
    .mark{width:47px;height:48px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;color:#111}
    .hamburger{width:44px;height:44px;border-radius:8px;background:transparent;border:0;color:rgba(255,255,255,0.95);font-size:22px;display:flex;align-items:center;justify-content:center}
    .container{padding:24px;max-width:820px;margin:18px auto}
    .card{background:var(--card-bg);padding:26px;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,0.18);margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:14px}
    .brand h1{margin:0;font-size:28px;letter-spacing:2px}
    .tag{margin-top:10px;text-align:center;font-size:18px}
    .cta-btn{display:inline-block;background:var(--accent);color:#fff;border:0;padding:10px 18px;border-radius:10px;font-weight:700;box-shadow:0 6px 16px rgba(0,0,0,0.18);cursor:pointer;margin-top:12px}
    .hero-card{height:200px;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative;border-radius:12px}
    .hero-card .light{font-size:72px;font-weight:900;color:#ff3b3b;text-transform:uppercase;line-height:0.9;text-align:center}
    .light-overlay{position:absolute;inset:0;background:linear-gradient(90deg,rgba(255,255,0,0.16),rgba(255,170,0,0.06));mix-blend-mode:screen;pointer-events:none}
    @media(min-width:700px){.container{max-width:980px}.hero-card{height:300px}.brand h1{font-size:40px}.hero-card .light{font-size:120px}}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="mark"></div>
      <div style="font-weight:800"></div>
    </div>
    <button class="hamburger" aria-label="menu">☰</button>
  </header>

  <main class="container">
    <section class="card" style="text-align:center">
      <div style="display:flex;align-items:center;justify-content:center;gap:12px;flex-wrap:wrap">
        <div style="width:120px;height:120px;border-radius:16px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:800">KB</div>
        <div style="min-width:220px">
          <h1 style="margin:0;font-size:36px">K.J.B</h1>
          <div class="tag">We get you to your destination at light speed!</div>
          <div style="text-align:center"><button class="cta-btn" aria-label="Show instructions">Instructions</button></div>
        </div>
      </div>
    </section>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <section class="card hero-card" style="background-image:url('https://external.xx.fbcdn.net/emg1/v/t13/755425427100545526?url=https%3A%2F%2Fwww.gwp-ag.com%2Fmedia%2Fwww.gwp-ag.com%2Fmedia%2Fmed_1006%2F2306_g.w.p._ag_transportation_sebastian_luenenstrass_fotolia_117524744.jpg&fb_obo=1&utld=gwp-ag.com&stp=c0.5000x0.5000f_dst-emg0_p720x376_q75_tt6&_nc_gid=_9Tu4j8uCA7CJlAV-En4Tg&_nc_oc=AdnFrmKgs2shv5pMHQXM7FSs6AH8fk5sx3hndWm-o_yCX5uDxhYgP_M9nOcNTQiXoU612mDb4svc05A8F83xCZ24&ccb=13-1&oh=06_Q3-8AWN-ZaLkkkTHw0OM08M7kLpyDrUby2FD96DcrZtmE13E&oe=699F5A9F&_nc_sid=c24604');background-size:cover;background-position:center">
      <div class="light">LIGHT<br>SPEED</div>
      <div class="light-overlay"></div>
    </section>
  </main>
</body>
</html>
