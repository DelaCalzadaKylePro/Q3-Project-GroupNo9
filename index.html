<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Site</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


        body { padding-top: 80px; padding-bottom: 80px; position: relative; }
        @media (max-width: 576px) {
            body { padding-top: 140px; }
        }

       
        body {
            background-image: url('https://www.gwp-ag.com/media/www.gwp-ag.com/media/med_1006/2306_g.w.p._ag_transportation_sebastian_luenenstrass_fotolia_117524744.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.28);
            z-index: 0;
            pointer-events: none;
        }
        .content-wrapper { position: relative; z-index: 1; }

        
        .navbar { background-color: #8B0000 !important; }
        .navbar .nav-link,
        .navbar .navbar-brand { color: #ffffff !important; }
        .navbar .nav-link:hover { color: #ffdddd !important; }

   
        .nav-quote {
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 0.2px;
            pointer-events: none;
            white-space: nowrap;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 1rem;
            padding: 6px 10px;
            border: 2px solid #550000;
            border-radius: 6px;
        }
        @media (max-width: 576px) {
            .nav-quote {
                position: static;
                transform: none;
                display: block;
                width: 100%;
                text-align: center;
                font-size: 0.9rem;
                padding: 6px 10px;
                background: rgba(0,0,0,0.12);
                border-radius: 6px;
                margin: 6px auto 0 auto;
            }
        }

       
        .brand-title {
            font-size: 3.2rem;
            font-weight: 800;
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 8px;
            margin-bottom: 0.25rem;
            letter-spacing: 2px;
            display: inline-block;
            vertical-align: middle;
            color: #000000;
        }
        .brand-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
            max-width: 700px;
            width: 70%;
        }
        .brand-logo-small { width: 64px; height: 64px; object-fit: contain; display: block; }
        .tagline h2 { margin: 0; font-size: 1.2rem; font-weight: 500; color: #000000; }
        .brand-box {
            max-width: 700px;
            width: 70%;
            margin: 0 auto 1rem auto;
            background: rgba(255,255,255,0.92);
            border: 1px solid rgba(0,0,0,0.12);
            border-radius: 12px;
            padding: 14px 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        @media (max-width: 576px) {
            .brand-box { width: 92%; padding: 10px; }
        }

       
        .hero { height: calc(100vh - 70px); display: flex; align-items: center; justify-content: center; position: relative; background: transparent; }
        .hero-box {
            position: relative; z-index: 2; max-width: 700px; width: 70%; background: transparent; border: 2px solid rgba(0,0,0,0.12); border-radius: 12px; padding: 0; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; height: 300px;
        }
        .hero-box img.logo { width: 100%; height: 100%; object-fit: cover; display: block; }

        @media (max-width: 576px) {
            .brand-title { font-size: 2rem; text-underline-offset: 6px; }
            .tagline h2 { font-size: 1rem; }
            .brand-logo-small { width: 56px; height: 56px; }
            .hero-box { height: 200px; width: 92%; border-radius: 10px; }
        }
    </style>
</head>
<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="Farematrix.html">FARE MATRIX</a></li>

            </div>
        </div>
    </nav>

    <div class="content-wrapper">

    <div class="container text-center">
        <div class="brand-box">
            <div class="brand-row justify-content-center">
                <img src="Logo.png" alt="logo" class="brand-logo-small">

            </div>
            <div class="tagline mt-2">
                <h2>We get you to your destination at</h2>
                <h2>light speed!</h2>
            </div>
        </div>
        <div class="my-3"></div>

    <section class="hero">

        </div>
