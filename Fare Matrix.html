<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KJB Ride Fare Matrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-image: url('https://www.gwp-ag.com/media/www.gwp-ag.com/media/med_1006/2306_g.w.p._ag_transportation_sebastian_luenenstrass_fotolia_117524744.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; padding-top: 80px; padding-bottom: 80px; }
    body::before { content: ''; position: fixed; inset: 0; background: rgba(0,0,0,0.28); z-index: 0; pointer-events: none; }
    .content-wrapper { position: relative; z-index: 1; }
    .navbar { background-color: #8B0000 !important; }
    .navbar .nav-link, .navbar .navbar-brand { color: #ffffff !important; }
    .navbar .nav-link:hover { color: #ffdddd !important; }
    .nav-quote { color: #ffffff; font-weight: 600; pointer-events: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2; font-size: 1rem; padding: 6px 10px; border: 2px solid #550000; border-radius:6px; }
    footer { text-align: center; padding: 12px; background: rgba(255,255,255,0.9); position: relative; z-index: 2; }
    .container { display: flex; padding: 20px; }
    .fare-calculator { flex: 1; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .fare-calculator select { width: 100%; padding: 10px; margin: 10px 0; }
    .fare-calculator button { padding: 10px 20px; margin: 10px 5px 0 0; background: #8B0000; color: white; border: none; cursor: pointer; border-radius: 4px; }
    .fare-box { margin-top: 20px; background: #8B0000; color: white; padding: 15px; border-radius: 8px; text-align: center; font-size: 1.2em; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="Logo.png" alt="logo" height="50"></a>
      <div class="nav-quote">We get you to your destination at light speed!</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link active" href="Farematrix.html">FARE MATRIX</a></li>
          <li class="nav-item"><a class="nav-link" href="enroll.html">SCHEDULE</a></li>
          <li class="nav-item"><a class="nav-link" href="contact us.html">HELP</a></li>
        </ul>
        <form class="d-flex" role="search"><input class="form-control me-2" type="search" placeholder="Search"><button class="btn btn-outline-light" type="submit">Search</button></form>
      </div>
    </div>
  </nav>

  <div style="padding:10px 20px; margin-top:6px;">
    <label for="page-select" style="color:white;margin-right:8px;">Navigate:</label>
    <select id="page-select" onchange="if(this.value) window.location.href=this.value;">
      <option value="">Please choose a page...</option>
      <option value="index.html">Home</option>
      <option value="Farematrix.html">Fare Matrix</option>
      <option value="regristration.html">Registration</option>
    </select>
    <button style="margin-left:8px;padding:6px 10px;background:#8B0000;color:#fff;border:none;border-radius:4px;" onclick="const v=document.getElementById('page-select').value; if(v) window.location.href=v;">Go</button>
  </div>

  <div class="container">
    <div class="fare-calculator">
      <h2>KJB Ride Fare Matrix</h2>
      <label>PICK-UP LOCATION:</label>
      <select id="pickup">
        <optgroup label="LRT Line 1">
          <option>Roosevelt</option>
          <option>Baclaran</option>
        </optgroup>
        <optgroup label="LRT Line 2">
          <option>Santolan</option>
          <option>Recto</option>
        </optgroup>
        <optgroup label="MRT Line 3">
          <option>North Avenue</option>
          <option>Taft Avenue</option>
        </optgroup>
      </select>

      <label>DROP-OFF LOCATION:</label>
      <select id="dropoff">
        <optgroup label="LRT Line 1">
          <option>Roosevelt</option>
          <option>Baclaran</option>
        </optgroup>
        <optgroup label="LRT Line 2">
          <option>Santolan</option>
          <option>Recto</option>
        </optgroup>
        <optgroup label="MRT Line 3">
          <option>North Avenue</option>
          <option>Taft Avenue</option>
        </optgroup>
      </select>

      <div>
        <button onclick="calculateFare('regular')">Regular Fare</button>
        <button onclick="calculateFare('discounted')">Discounted Fare</button>
      </div>
      <div class="fare-box" id="fareBox">Fare: 0.00</div>
    </div>
  </div>

  <footer style="background: rgba(0,0,0,0.6); color:#fff; text-align:center; padding:12px; position:fixed; bottom:0; width:100%; z-index:3;">
    Kyle Dela Calzada, Joaquin Galura, Briel Lagran | 9 Emerald Â©2026
  </footer>
  <script>
    
    const fareTable = {
      "Roosevelt-Baclaran": 50,
      "Baclaran-Roosevelt": 50,
      "Santolan-Recto": 40,
      "Recto-Santolan": 40,
      "North Avenue-Taft Avenue": 60,
      "Taft Avenue-North Avenue": 60,
      
    };

    function calculateFare(type) {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
      const key = pickup + "-" + dropoff;

      let fare = fareTable[key] || 50;

      if (type === 'discounted') {
        fare *= 0.8; 
      }

      document.getElementById('fareBox').innerText = "Fare: Php " + fare.toFixed(2);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
